<div class="d-flex
    flex-column flex-column-fluid
    bgi-position-y-bottom
    position-x-center
    bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
  [style.background-image]="'url(./assets/images/14.png)'">
  <div class="d-flex flex-column flex-column-fluid text-center p-10 py-lg-20">
    <a (click)="routeToDashboard()" class="mb-10 pt-lg-20 cursor-pointer">
      <img alt="Logo"
        src="./assets/images/logoCG.png"
        class="h-300px mb-5"/>
    </a>
    <div class="pt-lg-10 pb-lg-10">
      <router-outlet></router-outlet>
      <div class="text-center">
        <a (click)="routeToDashboard()"
          class="btn btn-lg btn-primary fw-bolder cursor-pointer">
          Regresar al Inicio
        </a>
      </div>
    </div>
  </div>
</div>
