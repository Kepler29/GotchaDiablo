<div class="container mb-5">
    <h1 class="text-center my-4 title-packages">Galeria</h1>
    <p-galleria [value]="images" [containerStyle]="{'max-width': '640px', 'margin': '0 auto'}" [numVisible]="5">
        <ng-template pTemplate="item" let-item>
            <img [src]="item._id | image: 'gallery'" style="width: 50%;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]="item._id | image: 'gallery'" style="width: 50%;" />
            </div>
        </ng-template>
    </p-galleria>
</div>
