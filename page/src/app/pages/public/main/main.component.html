<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/slider/slider.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/slider/slider2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/slider/slider3.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container my-5" *ngIf="packages.length != 0">
  <h1 class="text-center my-4 title-packages">Paquetes</h1>
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 mt-3" *ngFor="let package of packages">
      <div class="card-package">
        <div class="header-card">
          <h3>{{ package.name }}</h3>
        </div>
        <div class="description-card">
          <div class="row mx-3">
            <h1 class="card-price">{{ package.price | currency: 'MXN': 'symbol-narrow' }}</h1>
          </div>
          <p class="card-text-description" [innerHTML]="package.description"></p>
          <p class="card-text-intro" [innerHTML]="package.intro"></p>
        </div>
        <div class="row btn-card">
          <div class="col-12">
            <button pButton pRipple type="button" [routerLink]="['/paquetes', package.slug]" icon="pi pi-eye" label="Ver mÃ¡s" class="p-button-outlined p-button-rounded p-button-danger float-end btn-more"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 justify-content-center">
      <video src="assets/videos/route.mp4" class="w-100" controls>
        Tu navegador no admite el elemento <code>video</code>.
      </video>
    </div>
  </div>
</div>
