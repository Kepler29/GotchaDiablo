<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/slider/slider.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/slider/slider2.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/slider/slider3.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container my-5" *ngIf="packages.length != 0">
  <h1 class="text-center my-4">Paquetes</h1>
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 mt-3 mt-lg-0" *ngFor="let package of packages">
      <div class="card-package">
        <div class="image-card">
          <img [src]="package._id | image: 'packages'" class=" aspect-radio-main" alt="imagen" *ngIf="package.image" onerror="this.onerror=null;this.src='assets/images/missing.png'">
          <img src="assets/images/missing.png" *ngIf="!package.image" class="aspect-radio-main">
        </div>
        <div class="description-card">
          <h3 class="card-title"><strong>{{ package.name }}</strong></h3>
          <h5 class="card-title"><strong>Balas: </strong>{{ package.bullets }}</h5>
          <h5 class="card-title"><strong>Pecio: </strong>{{ package.price | currency: 'MXN': 'symbol-narrow' }}</h5>
          <!--          <p class="card-text" [innerHTML]="package.description| truncate:[150, '...']"></p>-->
        </div>
        <div class="row btn-card">
          <div class="col-12">
            <a [routerLink]="['/paquetes', package.slug]" class="float-end btn btn-primary">
              Ver m√°s
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 justify-content-center">
      <video src="assets/videos/route.mp4" class="w-100" controls>
        Tu navegador no admite el elemento <code>video</code>.
      </video>
    </div>
  </div>
</div>
